<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="icon" type="image/png" sizes="64x64" href="images/favicon-64x64.png">
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="basket.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <!-- Logo on the left -->
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Ragnar BÃ¸e Utstyrsleie Logo">
        </a>
    </div>
    
	<div id="search-bar-container">
        <input type="text" id="global-search-field" placeholder="Search" autocomplete="off">
        <div id="dropdown-results" class="dropdown-results"></div>
        </div>
    
<div class="basket-icon-container">
        <a href="basket.html">
            <img src="images/basket-icon.png" alt="Basket" class="basket-icon"/>
            <span id="basket-icon-count">0</span> <!-- Item count -->
        </a>
    </div>
        
    <nav id="main-navbar"></nav>
    </header>

    <main>
        <h1>Your Basket</h1>
    
        <!-- Basket Items List -->
        <div class="basket-items-container">
            <ul id="basket-items">
                <!-- Basket items will be dynamically inserted here by JavaScript -->
            </ul>
        </div>
    
        <p>Total items: <span id="basket-total">0</span></p>
    
        <!-- Submit Inquiry Button -->
        <button id="submit-inquiry" class="rtn-submit-button">Download Inquiry</button>
    
      <div class="basket-buttons-container">
        <button id="empty-cart" class="rtn-empty-button">
            Empty Cart 
            <img src="images/bin.png" alt="Remove" style="width: 20px; height: 20px; margin-left: 10px;">
        </button>
	</div>
    </main>

<footer>

</footer>

<script src="main.js"></script>
<script src="basket.js"></script>

<script src="search.js"></script>
<script src="navbar.js"></script>


</body>
</html>
